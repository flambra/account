version: v1.0
name: Promotion
agent:
  machine:
    type: s1-server-1
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "branch = 'main'"

  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: "branch = 'develop'"