version: v1.0
name: Promotion

agent:
  machine:
    type: s1-server-1
blocks:
  - name: Promotion
    task:
      jobs:
        - name: Promotion to Prodution or Staging
          commands:
            - Promotion of $SEMAPHORE_GIT_REPO_NAME

promotions:
  - name: Production deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: "branch = 'main'"

  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: "branch = 'develop'"